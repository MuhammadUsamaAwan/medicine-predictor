<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='medicineList.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Medicine Usage Predictor</title>
  </head>
  <body class="container pt-3 bg-light">
    <section>
      <h3 class="mb-3 text-center">Medicine Usage Predictor</h3>
      <form id="form" method="POST">
        <div class="d-flex align-items-end" style="gap: 0.5rem">
          <div class="col">
            <label for="medicine" class="form-label">Medicine Name</label>
            <select name="medicine" id="medicine" class="js-example-basic-single form-select" required>
              <option></option>
            </select>
          </div>
          <div class="col">
            <label for="steps" class="form-label">No of Months</label>
            <input
              type="number"
              class="form-control"
              name="steps"
              id="steps"
              placeholder="Enter No of Months"
              style="padding-top: 1px; padding-bottom: 1px; border-color: #aaa"
              min="0"
              max="2500"
              required />
          </div>
          <button class="btn btn-primary btn-sm" type="submit">Submit</button>
        </div>
      </form>
    </section>

    <section id="plot-section" class="mt-3">
      <img src="{{ trend }}" alt="trenwise" class="img-fluid mb-3" />
      <img src="{{ forcast }}" alt="forcast" class="img-fluid" />
    </section>

    <script>
      $(document).ready(() => {
        $('.js-example-basic-single').select2({
          data: medicineList,
          placeholder: 'Select Medicine',
        })
      })
    </script>
  </body>
</html>
